<div class="flex-row-container">
  <div class="flex-row-item"></div>
  <div class="flex-row-item"></div>
  <!-- Writing markup for login starts -->
  <div class="flex-row-item login-element">
    <div class="login-container">
      <div style="width:100%; height:10vh; display:flex; justify-content:center; align-items: center; padding-top: 7%;">
        <img src="assets/img/logo_text.png" alt=""
          style="display: block; max-height: 60px; width:auto; height:auto; margin:auto">
      </div>
      <form [formGroup]="loginForm">
        <!-- Template Body starts -->
        <div class="login-box-body">
          <!-- Markup for getting Username starts -->
          <mat-form-field class="input-container" style="text-align: center;">
            <input matInput formControlName="username" type="text" placeholder="Usuario" />
          </mat-form-field>

          <!-- Markup for getting Username ends -->
          <br />
          <!-- Markup for getting Password starts -->
          <mat-form-field class="input-container"  style="text-align: center;">
            <input matInput formControlName="password" type="password" placeholder="ContraseÃ±a" />
          </mat-form-field>

          <!-- Markup for getting Password ends -->
          <br />
          <br />
          <br />
          <br />

          <div style="display: flex; align-items: center; justify-content: center;">
            <button mat-raised-button (click)="submit(loginForm.value)" [disabled]="!loginForm.valid"
              class="login-button" ng-disabled="!loginForm.valid" style="width:80%">
              LOGIN
            </button>
          </div>

        </div>
        <!-- Template Body ends -->
      </form>
    </div>
  </div>
  <div class="flex-row-item"></div>
  <div class="flex-row-item"></div>
  <!-- Writing markup for login ends -->
</div>
